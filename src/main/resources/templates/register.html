<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
		<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form class="layui-form" action="" method="post">
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="请输入登录账户">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="rePassword" type="password" placeholder="重复密码" >
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="realName" type="text" placeholder="真实名称">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="phone" type="text" placeholder="电话号码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div>
								<label class="layui-form-label">性别</label>
								<div class="layui-input-block">
									<input type="radio" name="sex" value="1" title="男" checked="checked">
									<input type="radio" name="sex" value="0" title="女">
								</div>
							</div>
							<div class="form_text_ipt">
								<input name="email" type="text" placeholder="邮箱">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>

							<div class="form_btn">
								<button type="button" lay-submit lay-filter="registerSubmit">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a th:href="@{'/login/login.html'}">马上登录</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#">QQ登录</a>
								<a href="#">微信登录</a>
								<a href="#">微博登录</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
		<script th:src="@{/js/register.js}" type="text/javascript"></script>
		<script th:src="@{/js/login_common.js}" type="text/javascript"></script>
	</body>
</html>
